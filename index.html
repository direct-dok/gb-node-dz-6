<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR chat</title>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
</head>
<body>
<input id="input" type="text" autofocus>
<button id="button">Send</button>
<div id="messages"></div>

<script>
    const socket = io('localhost:5500');
    const messageBlock = document.querySelector('#messages');
    const sendButton = document.querySelector('#button');
    const inputMessage = document.querySelector('#input');
    const userName = generateUserName();

    sendButton.addEventListener('click', () => {
        const data = {
            message: inputMessage.value,
            name: userName
        }

        socket.emit('client-msg', data);
        inputMessage.value = '';
    });

    socket.on('connect', () => {
        socket.emit('message-connect', {name: userName})
    })

    socket.on('server-msg', data => {
        messageBlock.insertAdjacentHTML(
            'afterBegin', 
            `<div>
                <ul style="margin: 0 0 20px 0">
                    <li>Сообщение от: ${data.name}</li>
                    <li>Текст сообщения: ${data.message}</li>
                </ul>
            </div>`
        );
    })

    socket.on('connect-msg', data => {
        messageBlock.insertAdjacentHTML(
            'afterBegin', 
            `<div>
               ${data.message}
            </div>`
        );
    })

    socket.on('disconnect-msg', data => {
        messageBlock.insertAdjacentHTML(
            'afterBegin', 
            `<div>
               ${data.message}
            </div>`
        );
    })


    socket.on('disconnect', () => {
        socket.emit('msg-disconnect', {name: userName})
    })


    function generateUserName() {
        return 'User_' + Math.random().toString(36).substr(2,9)
    }

</script>
    
</body>
</html>
